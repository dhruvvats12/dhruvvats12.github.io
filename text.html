<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ようこそ Uber Eats!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            width: 100%;
            max-width: 100%;
            padding: 0;
        }

        h1 {
            font-size: 30px;
            font-weight: bold;
            text-align: center;
        }

        .centered-image {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            display: flex;
            align-items: center;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            margin: 3px;
        }
    </style>
    <script>
        function copyText() {
            var textToCopy = "#ubereats #littlemamafesta #ウーバーイーツ #初回限定 #ママフェスタ リトル・ママフェスタに行ってきました！ Uber Eatsが最大3600円OFFになるクーポンはEATSAB23";

             /* Create a temporary textarea element */
             var tempTextarea = document.createElement("textarea");
            tempTextarea.value = textToCopy;
            document.body.appendChild(tempTextarea);

            /* Select the text within the textarea */
            tempTextarea.select();
            tempTextarea.setSelectionRange(0, 99999); /* For mobile devices */

            /* Copy the selected text to the clipboard */
            document.execCommand("copy");

            /* Remove the temporary textarea */
            document.body.removeChild(tempTextarea);

            /* Alert the user that the text has been copied (optional) */
            alert("Text copied to clipboard!");
        }
    </script>
</head>
<body>
    <h1>ようこそ</h1>

    <div class="button-container">
        <button onclick="copyText()" class="button" style="text-decoration: none; background-color: #007bff; border: 3px solid #1010105c; border-radius: 5px; font-weight: bold; margin: 12px;">Copy Content</button>

    </div>
</body>
</html>
